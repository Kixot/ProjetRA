<html lang="fr">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- jQuery JS & CSS -->
    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.3.2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/icon.png">

    <title>ProjetVideo</title>
</head>

<body>


<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/sampleIndices.js"></script>
<script type="text/javascript" src="js/loadingPoisFromApplicationModel.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<video width="60%" preload>
    <source src="media/lerapdescp.mp4" type="video/mp4"/>
    <track src="media/subtitles.vtt" kind="subtitles" srclang="fr" label="FranÃ§ais" default>
</video>

<div class="controls">
    <div id="duration"><div id="currenttime"></div></div>
    <div id="playpause">PLAY</div>
    <div id="stop">STOP</div>
    <div id="soundless">-</div>
    <div id="soundmore">+</div>
    <div id="mute">MUTE</div>
    <div id="begin"><<</div>
    <div id="end">>></div>
</div>

<script>
    var getPath = function(){
        return {
            "path": "www/world/index.html",
            "requiredFeatures": [
                "2d_tracking"
            ],
            "startupConfiguration": {
                "camera_position": "back"
            }
        };
    }
</script>

<a href="javascript:app.loadARchitectWorld(getPath())" class="btn blue-grey darken-2" id="buttonNavigate">REALITE AUGMENTEE</a>

</body>
</html>
